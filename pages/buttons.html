<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="../dist/css/bcs.css"/>
    <title>BCS UI</title>
</head>
<body>

<header class="navbar sticky-top bg-white flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
        <img src="../assets/img/logo_b.png" style="width: 154px;">
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
    </button>
    <div class="w-100"></div>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link text-black px-3" href="#">Sign out</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="buttons.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-home" aria-hidden="true">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            Buttons
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tables.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-file" aria-hidden="true">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                            Tables
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forms.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-shopping-cart" aria-hidden="true">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            Forms
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <!-- content-->
            <div class="col">
                <div class="card shadow-lg rounded">
                    <div class="card-body my-2">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>Pick your Color</h4>
                                    <hr>
                                    <div class="card-body">
                                        <button type="button" class="btn btn-primary my-2 px-4 text-white">Primary</button>
                                        <button type="button" class="btn btn-secondary my-2 px-4 text-white">Secondary</button>
                                        <button type="button" class="btn btn-success my-2 px-4 text-white">Success
                                        </button>
                                        <button type="button" class="btn btn-danger my-2 px-4 text-white">Danger
                                        </button>
                                        <button type="button" class="btn btn-warning my-2 px-4 text-white">Warning
                                        </button>
                                        <button type="button" class="btn btn-info my-2 px-4 text-white">Info
                                        </button>
                                        <button type="button" class="btn btn-light px-4 my-2">Light</button>
                                        <button type="button" class="btn btn-dark px-4 my-2">Dark</button>
                                        <button type="button" class="btn btn-link px-4 my-2">Link</button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h4>Buttons with Label</h4>
                                    <hr>
                                    <div class="card-body">
                                        <button type="button" class="btn btn-dark my-2 px-4 text-white">
                                            <i class="bi bi-caret-left-fill"></i>
                                            Left
                                        </button>
                                        <button type="button" class="btn btn-dark my-2 px-4 text-white">
                                            Right
                                            <i class="bi bi-caret-right-fill"></i>
                                        </button>
                                        <button type="button" class="btn btn-info my-2 px-4 text-white">
                                            <i class="bi bi-info-circle"></i>
                                            Info
                                        </button>
                                        <button type="button" class="btn btn-danger my-2 px-4 text-white">
                                            <i class="bi bi-x-circle"></i>
                                            Danger
                                        </button>
                                        <button type="button" class="btn btn-warning my-2 px-4 text-white">
                                            <i class="bi bi-alarm"></i>
                                            Warning
                                        </button>
                                        <button type="button" class="btn btn-success my-2 px-4 text-white">
                                            <i class="bi bi-check2-circle"></i>Success
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-md-6">
                                    <h4>Pick your Size</h4>
                                    <hr>
                                    <div class="card-body">
                                        <button type="button" class="btn btn-primary btn-sm my-2 px-4 text-white">Small
                                            button
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-sm my-2 px-4 text-white">Small
                                            button
                                        </button>
                                        <br>
                                        <button type="button" class="btn btn-primary btn-lg my-2 px-4 text-white">Large
                                            button
                                        </button>
                                        <button type="button" class="btn btn-secondary btn-lg my-2 px-4 text-white">Large
                                            button
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h4>Pick your Style</h4>
                                    <hr>
                                    <div class="card-body">
                                        <button class="btn btn-primary my-2 px-4 text-white">Default</button>
                                        <button class="btn btn-primary my-2 px-4 rounded-0 text-white">Simple</button>
                                        <button class="btn btn-primary my-2 px-4 rounded-pill text-white">round</button>
                                        <button type="button" class="btn btn-outline-primary">Primary</button>
                                        <button class="btn btn-primary my-2 rounded-circle text-white">
                                            <i class="bi bi-cart-check"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-md-6">
                                    <h4>Pagination</h4>
                                    <hr>
                                    <div class="card-body">
                                        <nav aria-label="Page navigation example">
                                            <nav class="pagination pagination-warning" aria-label="pagination">
                                                <ul class="pagination-warning pagination">
                                                    <li class="active page-item">
                                                        <a href="#" class="page-link">1</a>
                                                    </li>
                                                    <li class="page-item">
                                                        <a href="#" class="page-link">2</a>
                                                    </li>
                                                    <li class="page-item">
                                                        <a href="#" class="page-link">3</a>
                                                    </li>
                                                    <li class="page-item">
                                                        <a href="#" class="page-link">4</a>
                                                    </li>
                                                    <li class="page-item">
                                                        <a href="#" class="page-link">5</a>
                                                    </li>
                                                </ul>
                                            </nav>
                                            <nav class="" aria-label="pagination">
                                                <ul class="pagination">
                                                    <li class="page-item">
                                                        <a aria-label="Previous" href="#" class="page-link">
                                                                <span aria-hidden="true">
                                                                    <i class="bi bi-chevron-double-left"></i>
                                                                </span>
                                                        </a>
                                                    </li>
                                                    <li class="page-item">
                                                        <a href="#" class="page-link">1</a>
                                                    </li>
                                                    <li class="active page-item">
                                                        <a href="#" class="page-link">2</a>
                                                    </li>
                                                    <li class="page-item">
                                                        <a href="#" class="page-link">3</a>
                                                    </li>
                                                    <li class="page-item">
                                                        <a aria-label="Next" href="#" class="page-link">
                                                                <span aria-hidden="true">
                                                                    <i class="bi bi-chevron-double-right"></i>
                                                                </span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </nav>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h4>Button Group</h4>
                                    <hr>
                                    <div class="card-body">
                                        <div role="group" class="btn-group">
                                            <button type="button" class="btn btn-info text-white">Left</button>
                                            <button type="button" class="btn btn-info text-white">Middle</button>
                                            <button type="button" class="btn btn-info text-white">Right</button>
                                        </div>
                                        <br><br>
                                        <div data-toggle="buttons" role="group" class="btn-group">
                                            <button type="button" class="btn-round btn btn-info text-white">1</button>
                                            <button type="button" class="btn-round btn btn-info text-white">2</button>
                                            <button type="button" class="btn-round btn btn-info text-white">3</button>
                                            <button type="button" class="btn-round btn btn-info text-white">4</button>
                                        </div>
                                        <div role="group" class="btn-group">
                                            <button type="button" class="btn-round btn btn-info text-white">5</button>
                                            <button type="button" class="btn-round btn btn-info text-white">6</button>
                                            <button type="button" class="btn-round btn btn-info text-white">7</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end content-->
        </main>
    </div>
</div>

<script src="../assets/js/bootstrap.min.js"></script>
<script src="../dist/js/bcs.js"></script>
</body>
</html>
